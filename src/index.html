<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <h3>Enter an amount in U.S. dollars, select a target currency, and click Convert to see results. Current exchange rates are used.</h3>
    <form id="user-input-form">
      <label for="dollar-amount">Enter a number:</label>
      <input id="dollar-amount" type="number" name="dollar-amount" />
      <label for="target-currency">Enter a currency to convert to:</label>
      <input id="target-currency" type="text" name="target-currency" />
      <button type="submit">Convert</button>
    </form>
    <div id="results"></div>
  </body>
</html>
